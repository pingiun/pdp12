<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PDP-12 emulator</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your
        browser.</noscript>
    <object id="decal" data="resources/decal.svg" type="image/svg+xml"></object>
    <div id="between-decal"></div>
    <div class="keys-row">
        <div></div>
        <input id="ls_0" class="lightgreen" type="checkbox">
        <input id="ls_1" class="lightgreen" type="checkbox">
        <input id="ls_2" class="lightgreen" type="checkbox">
        <input id="ls_3" class="darkgreen" type="checkbox">
        <input id="ls_4" class="darkgreen" type="checkbox">
        <input id="ls_5" class="darkgreen" type="checkbox">
        <input id="ls_6" class="lightgreen" type="checkbox">
        <input id="ls_7" class="lightgreen" type="checkbox">
        <input id="ls_8" class="lightgreen" type="checkbox">
        <input id="ls_9" class="darkgreen" type="checkbox">
        <input id="ls_10" class="darkgreen" type="checkbox">
        <input id="ls_11" class="darkgreen" type="checkbox">
        <div></div>
        <input id="rs_0" class="lightgreen" type="checkbox">
        <input id="rs_1" class="lightgreen" type="checkbox">
        <input id="rs_2" class="lightgreen" type="checkbox">
        <input id="rs_3" class="darkgreen" type="checkbox">
        <input id="rs_4" class="darkgreen" type="checkbox">
        <input id="rs_5" class="darkgreen" type="checkbox">
        <input id="rs_6" class="lightgreen" type="checkbox">
        <input id="rs_7" class="lightgreen" type="checkbox">
        <input id="rs_8" class="lightgreen" type="checkbox">
        <input id="rs_9" class="darkgreen" type="checkbox">
        <input id="rs_10" class="darkgreen" type="checkbox">
        <input id="rs_11" class="darkgreen" type="checkbox">
        <div></div>
        <input class="lightgreen" type="checkbox">
        <input class="lightgreen" type="checkbox">
        <input class="lightgreen" type="checkbox">
        <input class="lightgreen" type="checkbox">
        <div></div>
        <!-- Second row -->
        <div></div>
        <input class="lightgreen" type="checkbox">
        <input class="lightgreen" type="checkbox">
        <input class="lightgreen" type="checkbox">
        <div></div>
        <input id="fillStep" class="darkgreen momentary" type="checkbox">
        <input id="fill" class="darkgreen momentary" type="checkbox">
        <div></div>
        <input id="stepExam" class="lightgreen momentary" type="checkbox">
        <input id="exam" class="lightgreen momentary" type="checkbox">
        <div></div>
        <input class="darkgreen" type="checkbox">
        <input class="darkgreen" type="checkbox">
        <div></div>
        <input class="lightgreen" type="checkbox">
        <input class="lightgreen" type="checkbox">
        <input class="lightgreen" type="checkbox">
        <input class="darkgreen" type="checkbox">
        <input class="darkgreen" type="checkbox">
        <input class="darkgreen" type="checkbox">
        <div></div>
        <input id="do" class="lightgreen momentary" type="checkbox">
        <div></div>
        <input class="darkgreen momentary" type="checkbox">
        <div></div>
        <input id="mode" class="lightgreen" type="checkbox" checked>
        <input class="darkgreen momentary" type="checkbox">
        <input class="darkgreen momentary" type="checkbox">
        <input id="start_ls" class="darkgreen momentary" type="checkbox">
        <div></div>
        <input class="lightgreen momentary" type="checkbox">
    </div>
    <div class="tty-section">
        <div>
            <p>This is where the tape reader will be</p>
        </div>
        <div class="printer-section">
            <div class="printer">
                <div id="paper-shadow-top" class="paper-shadow-top"></div>
                <div id="printer-inner" class="printer-inner">
                    <div class="paper" id="printer"><pre></pre></div>
                </div>
                <div class="paper-shadow-bottom"></div>
            </div>
            <div class="tty">
                <object id="tty33" data="resources/tty33.svg" type="image/svg+xml"></object>
            </div>
        </div>
    </div>
    <script src="./bootstrap.js" defer></script>
</body>

</html>
